concurrency:
  cancel-in-progress: true
  group: ${{ forge.ref }}-${{ forge.workflow }}

jobs:
  check-prettier:
    container:
      image: git.zarantonello.dev/infra/ci:v2.3.25@sha256:0557ae2dadaf2220a85582fbff13b11cc229e49766934a733c4144505d07c6f9
    runs-on: srv-generic
    steps:
      - uses: https://data.forgejo.org/actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: prettier --check .

"on":
  pull_request:
    branches:
      - main
