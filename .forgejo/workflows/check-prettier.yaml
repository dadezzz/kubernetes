concurrency:
  cancel-in-progress: true
  group: ${{ forge.ref }}-${{ forge.workflow }}

jobs:
  check-prettier:
    container:
      image: git.zarantonello.dev/infra/ci:v2.3.9@sha256:2203dbfcd904b213bb61f3ca88986c04f6e3bbe969969b7d077a7e16eeda678e
    runs-on: srv-generic
    steps:
      - uses: https://data.forgejo.org/actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - run: prettier --check .

"on":
  pull_request:
    branches:
      - main
