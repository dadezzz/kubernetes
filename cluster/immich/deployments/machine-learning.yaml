apiVersion: apps/v1
kind: Deployment
metadata:
  name: machine-learning
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: machine-learning
      apps.zarantonello.dev/namespace: immich
  # Persistent volume cannot be read by 2 replicas.
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: machine-learning
        apps.zarantonello.dev/namespace: immich
    spec:
      containers:
        - image: ghcr.io/immich-app/immich-machine-learning:v1.140.1@sha256:6239f9852f2ccd8bef52b161629a8fc62bac7636750c06e5fe021e994bab4781
          name: machine-learning
          ports:
            - containerPort: 3003
              name: http
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - mountPath: /cache
              name: cache
            - mountPath: /.cache
              name: tmp-cache
            - mountPath: /.config
              name: tmp-config
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: srv-0-thi-home
      securityContext:
        fsGroup: 56186
        runAsGroup: 56186
        runAsNonRoot: true
        runAsUser: 56186
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: cache
          persistentVolumeClaim:
            claimName: machine-learning-cache
        - emptyDir: {}
          name: tmp-cache
        - emptyDir: {}
          name: tmp-config
