apiVersion: v1
kind: PersistentVolume
metadata:
  name: minecraft-data
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  local:
    path: /var/mnt/data-0/minecraft-data
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: kubernetes.io/hostname
              operator: In
              values:
                - srv-0-thi-home
