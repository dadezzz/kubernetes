apiVersion: apps/v1
kind: Deployment
metadata:
  name: vaultwarden
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: vaultwarden
      apps.zarantonello.dev/namespace: vaultwarden
  # Persistent volume cannot be read by 2 replicas.
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        apps.zarantonello.dev/name: vaultwarden
        apps.zarantonello.dev/namespace: vaultwarden
    spec:
      containers:
        - envFrom:
            - configMapRef:
                name: vaultwarden-env
            - secretRef:
                name: vaultwarden-env
          image: quay.io/vaultwarden/server:1.35.3@sha256:1ca2e2098ba9ab9e46004f4ee61a3be6080ffee3ed41018a95c4b0fb6454a54b
          name: vaultwarden
          ports:
            - containerPort: 3000
              name: http
          readinessProbe:
            exec:
              command:
                - /healthcheck.sh
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /data
              name: data
      enableServiceLinks: false
      nodeSelector:
        kubernetes.io/hostname: srv-0-nbg-hetz
      securityContext:
        fsGroup: 53382
        runAsGroup: 53382
        runAsNonRoot: true
        runAsUser: 53382
        seccompProfile:
          type: RuntimeDefault
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: data
