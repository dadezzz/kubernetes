apiVersion: apps/v1
kind: Deployment
metadata:
  name: kustomize-controller
spec:
  selector:
    matchLabels:
      apps.zarantonello.dev/name: kustomize-controller
      apps.zarantonello.dev/namespace: fluxcd
  template:
    metadata:
      annotations:
        monitoring.zarantonello.dev/metrics-0-id: 66f37735-4434-4861-8309-04743f5ce562
        monitoring.zarantonello.dev/metrics-0-port: "8080"
      labels:
        apps.zarantonello.dev/name: kustomize-controller
        apps.zarantonello.dev/namespace: fluxcd
    spec:
      containers:
        - args:
            - --enable-leader-election
          image: ghcr.io/fluxcd/kustomize-controller:v1.7.0@sha256:0bd84aad45def5b8c5e1459835573d0d00b622cc611e301aaf910386de5fd82f
          name: kustomize-controller
          ports:
            - containerPort: 8080
              name: http-metrics
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          volumeMounts:
            - mountPath: /tmp
              name: tmp
      enableServiceLinks: false
      securityContext:
        fsGroup: 28700
        runAsGroup: 28700
        runAsNonRoot: true
        runAsUser: 28700
        seccompProfile:
          type: RuntimeDefault
      serviceAccountName: kustomize-controller
      volumes:
        - emptyDir: {}
          name: tmp
