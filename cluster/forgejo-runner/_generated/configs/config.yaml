cache:
  dir: /data/cache

container:
  # Mount host's /etc/hosts to keep the git.zarantonello.dev address override.
  options: -v /etc/hosts:/etc/hosts
  privileged: true
  valid_volumes:
    - /etc/hosts

host:
  workdir_parent: /data/job

log:
  job_level: info
  level: info

runner:
  capacity: 1
  file: /data/registration
